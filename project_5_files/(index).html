    <script>
(function() {

var destId = 'demos'
var destEl = document.getElementById(destId)
var matchingLinks = document.querySelectorAll('a[href$="#' + destId + '"]')
var i

function doScroll() {
  destEl.scrollIntoView({
    behavior: 'smooth'
  })
}

// override clicks to destination element
for (i = 0; i < matchingLinks.length; i++) {
  matchingLinks[i].addEventListener('click', doScroll)
}

// prevent automatic initial scroll
// do this regardless of hash, for consistency of the DOM
destEl.removeAttribute('id')

// on page load, smoothly scroll to destination element
if (window.location.hash === '#' + destId) {
  window.addEventListener('load', function() { // wait for all assets
    setTimeout(doScroll, 500) // timeout must be zero or greater
  })
}

})()
</script>
